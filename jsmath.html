<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <script>
    
    function zero_negativity(arr){
    	for (let i = 0; i < arr.length; i++) {
            if (arr[i] < 0){
                return false;
            }
        }
        return true;
    }
    function is_even(number){
        if(number % 2 == 0 )
            return true
        else
            return false
    }
    function how_many_even(arr){
    let count=0    
        for(i=0;i<arr.length;i++){
            if (is_even(arr[i]))
                count=count+1
        }
        return count
    }
    function create_dummy_array(n){
        let arr2=[]
        for(i=0;i<n;i++){
            arr2.push(Math.floor(Math.random()*n))
        }
        console.log(arr2)
    }
    function random_choice(arr){
	    let index = Math.floor(Math.random() * arr.length);
	    return arr[index];
		}

let test1 = zero_negativity([1,-3,4]);
console.log(test1);//return false

let test2 = is_even(5);
console.log(test2);//return false

let test3 = how_many_even([1,-3,4,6]);
console.log(test3);//return 2

let test4 = create_dummy_array(5);
console.log(test4);

let test5 = random_choice([2,3,4]);
console.log(test5);

    </script>   
</body>
</html>
